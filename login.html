<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <link rel="stylesheet" href="static/css/style.css?date=0815">
    <link rel="stylesheet" href="static/css/login.css">

    <link rel="icon" href="static/img/favicon.ico">

    <link rel="stylesheet" href="static/css/login.css">
    <link rel="icon" href="static/img/deericon.png">

    <!-- 웹 참조-->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e8a335040d.js" crossorigin="anonymous"></script>
    <script src="static/js/includeHTML.js"></script>
    <!-- 웹 폰트 참조-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-219523848-1"></script>
    <!--아이콘-->
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css%22%3E%22%3E"></link>

    <title>Smunity</title>
</head>
<body>
    <div include-html="reference/navbar.html"></div>
    <!-- 로그인 박스 -->
    <div class="login-container">
        <div class="login-form">
            <form action="head.html" method="post">
            <div class="login_logo">
                <img id="login_logo" src="static/img/deericon.png" >
            </div>

                <!-- { % csrf_token %} -->
                <h1>로그인</h1>
                <span class="login_gray">학번과 스뮤니티 비밀번호를 입력해 주세요.</span>
                <div class="content">
                <div class="input-field">
                    <input id="id" type="text" placeholder="학번" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input id="pw" type="password" placeholder="비밀번호" autocomplete="new-password">
                </div>
                <a href="changePassword.html" class="link">비밀번호를 잊어버리셨나요?</a>
                </div>
                <div class="action">
                    <button id="login_button" onclick="return validation()">로그인</button>

                    <button id="register_button" type="button" onclick="location.href='/register.html'">회원가입</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 비밀번호 변경 -->
    <div id='m2' class="modal">
        <div class="update_modal_content">
            <div id='c2' class="close">&times;</div>
            <div class="login_title" style="font-size:2rem; margin-top:1.7rem;">
                비밀번호 찾기
            </div>
            <div style="margin-top:0.5rem; font-size:0.9rem; color:rgb(199, 199, 199)">
                대양휴머니티칼리지 사이트에 로그인하여 인증 후 비밀번호를 변경합니다. (세종대학교 포털 ID/PW와 동일)
            </div>
            <hr style="width:80%; margin-top:1.3rem;">
            <!-- 폼 -->
            <div class="login_content">
                <form action="/f_find_pw/" method="post" name='form' class="login-form" onsubmit="return check_up2()">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="email" placeholder="학번" autocomplete="nope">
                      </div>
                      <div class="input-field">
                        <input type="password" placeholder="비밀번호" autocomplete="new-password">
                      </div>
                      <a href="#" class="link">Forgot Your Password?</a>
                    </div>
                    <div class="action">
                      <button></button>
                      <button>Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 로그인시 로딩 모달 창 -->
    <div id='m1' class="modal">
    <div class="load-modal-content">
        <div class="modal_loadcontainer">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
            <div class="loading">
                <span>인</span>
                <span>증</span>
                <span>정</span>
                <span>보</span>
                <span>확</span>
                <span>인</span>
                <span>중</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <div class="load_info">
                창을 이동하지 마세요!
            </div>
        </div>
    </div>
</div>

    <div include-html="reference/footer.html"></div>
</body>
<script type="text/javascript" rel="javascript" src="/static/js/login.js"></script>
<script>
    includeHTML();
    function logout() {
        var back_head = confirm('✋ 정말 로그아웃 하시겠습니까? ✋');
        if (back_head) {
            location.href = '/f_logout/';
        }
    }

    // 인증하기 클릭시 modal 띄움
    function pop_modal(){
        document.getElementById('m1').style.display = "block";
    }

    var b2 = document.getElementById("b2");
    var m2 = document.getElementById('m2');
    var c2 = document.getElementById("c2");
    Btnclick(b2, m2);
    Spanclick(c2, m2);
    window.onclick = function (event) {
        if (event.target == m2) {
            m2.style.display = "none";
        }
    }
</script>
</html>
